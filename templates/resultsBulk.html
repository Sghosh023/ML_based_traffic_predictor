<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>
    <link rel="shortcut icon" href="favicon.ico">
<script src="{{url_for('static', filename='js/jquery-2.1.4.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">



</head>

<body style="background-color:#d9ecfd;">


<div class="container-fluid" style="margin-top:20px">
    {% if e =='Invalid data format' %}
    <div class="alert alert-danger" style="margin-left:100px;margin-right:100px;">
    <h3 style="text-align: center">Invalid Format </h3>
    {% else %}
        <h3 style="text-align: center">Prediction</h3>

<div card style="margin-top:30px;margin-bottom:10px">
    <div class="card-body" style="backdrop-filter: blur(10px)">
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" style="max-height:300px;" >
{% for key, value in r.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
    </div>
    </div>
    {% endif %}
</div>
</div>
</body>

</html>
