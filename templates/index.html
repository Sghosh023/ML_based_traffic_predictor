{% extends 'base.html' %}

{% block head %}

<title>Welcome Page</title>

<script src="{{url_for('static', filename='js/moment.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery-2.1.4.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap-datetimepicker.js')}}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.css') }}">
<script type=text/javascript>
$(function() {
var dateNow = new Date();
$('#dt1').datetimepicker({
format: 'YYYY-MM-DD HH:mm:ss',
defaultDate:moment(new Date()).hours(0).minutes(0).seconds(0).milliseconds(0)
}
);
});
</script>
{% endblock %}

{% block body %}
<style>
  .info-color {
    background-color: #33b5e5 !important;
  padding:5px;
}
.form-group{
margin-left:10px;
margin-right:10px;
}
</style>
<body style="background-color:#d9ecfd;">
<h3 style="text-align: center">Metro interstate traffic prediction <a class="btn btn-primary" data-toggle="tooltip" title="* User id and password is admin" href="/dashboard">Dashboard</a></h3>
<div class="wrapper container">
  <div class="row">
 <div class="col-lg-6 col-md-12 mb-4">
    <div class="card"   style="background-color:#eff2f5;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.35);width: 40rem;margin-left:auto;margin-right:30px;">

   <div class="card-body">
 <h4 class="card-header info-color white-text text-center py-4">
    <strong>Single Prediction</strong>
  </h4>
<form  action="/predict" method="POST">

  <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <div class="row"></div>
    <label for="holiday" >Enter Holiday:</label>
  <select class="form-control" name="holiday" id="holiday">
    <option>None</option>
    <option>Columbus Day</option>
    <option>Veterans Day</option>
    <option>Thanksgiving Day</option>
      <option>Christmas Day</option>
    <option>New Years Day</option>
    <option>Washingtons Birthday</option>
    <option>Memorial Day</option>
      <option>Independence Day</option>
    <option>State Fair</option>
    <option>Martin Luther King Jr Day</option>
  </select>
  </div>
  <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="temp">Temperature(in Kelvin scale):</label>
    <input type="number" class="form-control" placeholder="Enter temperature (between 240 to 300)" id="temp" name="temp" step = "0.01" required>
  </div>
    <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="rain">Rain:</label>
    <input type="number" class="form-control" placeholder="Enter rain measurement" id="rain" name="rain" required>
  </div>
     <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="rain">Snow:</label>
    <input type="number" class="form-control" placeholder="Enter snow measurement" id="snow" name="snow" required>
  </div>
     <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="rain">Cloud:</label>
    <input type="number" class="form-control" placeholder="Enter cloud measurement" id="cloud" name="cloud" required>
  </div>
      <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="weather">Enter Weather condition:</label>
  <select class="form-control" name="weather" id="weather">
    <option>Clouds</option>
    <option>Clear</option>
    <option>Rain</option>
    <option>Drizzle</option>
      <option>Mist</option>
    <option>Haze</option>
    <option>Fog</option>
    <option>Thunderstorm</option>
      <option>Snow</option>
    <option>Squail</option>
    <option>Smoke</option>
  </select>
  </div>
    <div class="form-group" style="margin-left:20px;margin-right:20px;">
    <label for="dt1">Enter date time:</label>
<div class='input-group date' id='dt1'>
                    <input type='text' name='Date_time' class="form-control" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
    </div>
  <input type="submit" value="Predict" style="margin-bottom:5px;margin-left:20px" class="btn btn-primary"/>
</form>
</div>

</div>
     </div>
 <div class="col-lg-6 col-md-12 mb-4">
    <div class="card"   style="background-color:#eff2f5;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.35);width: 30rem;margin-left:50px;margin-right:10px;margin-top:auto;margin-bottom:auto;">

   <div class="card-body">
 <h4 class="card-header info-color white-text text-center py-4">
    <strong>Bulk Prediction</strong>
  </h4>
<form action="/predict_file" method="POST" enctype="multipart/form-data" style="margin-left:20px;margin-right:20px;margin-top:20px;margin-bottom:20px">

    <a class="btn btn-primary btn-primary btn-block"   role="button" href="/download">Download Template </a>

        <div class="custom-file"  style="margin-top:50px;">
    <input type="file" accept=".csv"  name ="file" id="validatedCustomFile" required>
  </div>
  <input type="submit" value="Predict" style="margin-bottom:20px;margin-top:30px" class="btn btn-primary"/>
</form>
</div>

</div>
     </div>
    </div>
</div>
</body>
{% endblock %}
